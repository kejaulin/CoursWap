# HTTPS server with reverse proxy and WebSocket support
server {
    listen 443 ssl;
    server_name mydevsspace.me;

    ssl_certificate /etc/letsencrypt/live/mydevsspace.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mydevsspace.me/privkey.pem;

    location / {
        proxy_pass http://localhost:8080;

        # WebSocket headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_cache_bypass $http_upgrade;
    }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name mydevsspace.me;
    return 301 https://$host$request_uri;
}
